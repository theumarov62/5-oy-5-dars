<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Backend</title>
    <link rel="stylesheet" href="./src/output.css" />
    <style>
      @keyframes animatsiya {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .char {
        opacity: 0;
        display: inline-block;
        animation: animatsiya 0.5s forwards;
      }

      .char:nth-child(1) {
        animation-delay: 0s;
      }
      .char:nth-child(2) {
        animation-delay: 0.1s;
      }
      .char:nth-child(3) {
        animation-delay: 0.3s;
      }
      .char:nth-child(4) {
        animation-delay: 0.4s;
      }
      .char:nth-child(5) {
        animation-delay: 0.6s;
      }
      .char:nth-child(6) {
        animation-delay: 0.8s;
      }
      .char:nth-child(7) {
        animation-delay: 1s;
      }
      .char:nth-child(8) {
        animation-delay: 0.9s;
      }
      .char:nth-child(9) {
        animation-delay: 1s;
      }

      .off {
        opacity: 80%;
      }
    </style>
  </head>
  <body class="p-[10px]">
    <main>
      <form id="form" class="flex items-center justify-center gap-2 mb-[100px]">
        <input
          type="text"
          name="name"
          placeholder="Mashina Nomi"
          class="w-[200px] h-[40px] border-[1px] p-2 border-black rounded-[2px]"
        />
        <textarea
          name="description"
          class="resize-x w-[200px] h-[40px] border-[1px] p-2 border-black rounded-[2px]"
          id=""
          placeholder="Mashina uchun izoh"
        ></textarea>
        <button
          class="js-delete w-[140px] rounded-[4px] text-[18px] h-[40px] border-2 border-black text-black hover:text-white hover:bg-black bg-transparent cursor-pointer transition duration-300"
        >
          Qo'shish
        </button>
      </form>
      <div class="flex items-center justify-center">
        <h3 id="loader" class="text-[40px] text-center font-bold">
          <span class="char">L</span>
          <span class="char">o</span>
          <span class="char">a</span>
          <span class="char">d</span>
          <span class="char">i</span>
          <span class="char">n</span>
          <span class="char">g</span>
          <span class="char">.</span>
          <span class="char">.</span>
          <span class="char">.</span>
        </h3>
      </div>
      <ul
        id="container"
        class="grid gap-5 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      ></ul>
      <ul
        id="toastContainer"
        class="fixed top-[20px] right-[20px] flex flex-col gap-[5px]"
      ></ul>
      <template id="cardTemplate">
        <li
          class="border border-black rounded-lg p-5 shadow-sm flex flex-col min-h-[250px] relative"
        >
          <h2 class="text-[30px] mb-[10px]"></h2>
          <p class="mb-[15px]"></p>
          <button
            class="js-delete w-[140px] rounded-[4px] absolute bottom-2 text-[18px] h-[40px] border-2 border-black text-black hover:text-white hover:bg-black bg-transparent cursor-pointer transition duration-300"
          >
            Delete
          </button>
          <button
            id="editButton"
            class="js-edit w-[140px] rounded-[4px] absolute bottom-2 right-5 text-[18px] h-[40px] border-2 border-black text-black hover:text-white hover:bg-black bg-transparent cursor-pointer transition duration-300"
          >
            Tahrirlash
          </button>
        </li>
      </template>
    </main>

    <!-- modal -->
    <div
      id="modalBg"
      class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50"
    >
      <div
        id="editModal"
        class="w-[500px] bg-white p-6 rounded-2xl shadow-xl relative flex flex-col gap-4 border border-gray-200 animate-[fadeIn_0.2s_ease]"
      >
        <button
          id="closeModal"
          class="absolute right-4 top-4 text-gray-500 hover:text-black transition cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <h2 class="text-xl font-semibold text-gray-800">
          Mashina ma'lumotini tahrirlash
        </h2>

        <input
          type="text"
          placeholder="Mashina nomi"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        />

        <textarea
          placeholder="Mashina izohi..."
          class="w-full h-28 border border-gray-300 rounded-lg px-3 py-2 outline-none resize-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        ></textarea>

        <button
          class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition cursor-pointer"
        >
          Saqlash
        </button>
      </div>
    </div>

    <div class="flex items-center justify-center mt-[30px]">
      <h2
        id="errorText"
        class="text-[30px] font-bold w-[300px] border-1 border-b-black rounded-2xl flex items-center justify-center"
      ></h2>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
